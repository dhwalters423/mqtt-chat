<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MQTT Chat - MQTT-based chat client</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <div>
        <h1>MQTT Chat</h1>
        <p class="lead">A proof of concept around MQTT and text</p>
      </div><br>
      <div class="form-group">
        <label for="mqtt-broker"><strong>MQTT Broker</strong></label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="broker.hostname.com" id="mqtt-broker">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Connect</button>
          </span>
        </div><!-- /input-group -->
      </div>
      <div id="mqtt-chat"></div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mqtt-chat-client.js"></script>
    <script src="js/mqtt-client.js"></script>
  </body>
</html>
