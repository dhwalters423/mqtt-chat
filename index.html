<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MQTT Chat - MQTT-based chat client</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <div>
        <h1>MQTT Chat</h1>
        <p class="lead">A proof of concept around MQTT and text</p>
      </div><br>
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label for="mqtt-broker"><strong>MQTT Broker</strong></label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="broker.hostname.com" id="mqtt-broker">
            </div><!-- /input-group -->
          </div><!--/form group -->
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="mqtt-port"><strong>Port</strong></label>
            <div class="input-group">
              <input type="text" class="form-control" id="mqtt-port">
            </div><!-- /input-group -->
          </div><!--/form group -->
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="username-input"><strong>Username</strong></label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Anonymous" id="username-input">
            </div><!-- /input-group -->
          </div><!--/form group -->
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="channel-input"><strong>Channel</strong></label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Not supported" id="channel-input" disabled>
            </div><!-- /input-group -->
          </div><!--/form group -->
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <div class="input-group">
              <br>
              <button class="btn btn-info padding-fix" type="button" id="connect-button">Connect</button>
            </div><!-- /input-group -->
          </div><!--/form group -->
        </div>
      </div>
      <div class="row">
        <div id="mqtt-chat-window" class="chat-window">
          <div class="chat-window-text col-xs-9" id="mqtt-chat">
          </div>
          <div class="user-sidepane col-xs-3">
            <h4><strong>Users</strong></h4>
            <div id="mqtt-users"></div>
          </div>
        </div>
      </div><br>
      <div class="row">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Write something..." id="chat-input">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" id="reply-button">Reply</button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/mqttws31.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mqtt-chat-client.js"></script>
    <script src="js/mqtt-client.js"></script>
  </body>
</html>
